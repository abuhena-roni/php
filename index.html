<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zikir Daily</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    width: 240px;
    height: 320px;
    background: #0f3d2e;
    display: flex;
    justify-content: center;
    align-items: center;
}

.app {
    width: 220px;
    height: 300px;
    background: #145a32;
    border-radius: 12px;
    text-align: center;
    padding: 10px;
    color: #ffffff;
}

h1 {
    font-size: 16px;
    margin-bottom: 15px;
}

.counter {
    font-size: 48px;
    margin: 20px 0;
    background: #ffffff;
    color: #145a32;
    border-radius: 8px;
    padding: 10px 0;
}

.btn {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.add {
    background: #27ae60;
    color: white;
}

.reset {
    background: #c0392b;
    color: white;
}

    </style>
</head>
<body>

<div class="app">
    <h1>Zikir Daily</h1>

    <div class="counter" id="count">0</div>

    <button class="btn add" onclick="addZikir()">+</button>
    <button class="btn reset" onclick="resetZikir()">Reset</button>
</div>

<script>
    let count = 0;

    function addZikir() {
        count++;
        document.getElementById("count").innerText = count;
    }

    function resetZikir() {
        count = 0;
        document.getElementById("count").innerText = count;
    }
</script>

</body>
</html>
